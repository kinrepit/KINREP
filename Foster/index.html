<body class="cbp-spmenu-push">
    <div class="main-content">
        <!--left-fixed -navigation-->
        <!--left-fixed -navigation-->
        <!-- header-starts -->
        <div class="sticky-header header-section ">
            <div class="header-left">
                <!--logo -->
                <div class="logo">
                    <a href="index.html">
                        <img src="images/logo.png" /></a>
                </div>
                <!--//logo-->
                <div class="clearfix">
                </div>
            </div>
        </div>
        <!-- //header-ends -->
        <div id="page-wrapper">
            <div class="main-page">
                <div class="form-grid1">
                    <h4>
                        Login</h4>
                    <div class="bottom-form">
                        <div class="col-md-3 grid-form">
                            <h5>
                                FOS Code</h5>
                        </div>
                        <div class="col-md-9 grid-form1">
                            <input type="text" id="txtFosCode" placeholder="FOS Code" maxlength="10">
                        </div>
                        <div class="clearfix">
                        </div>
                    </div>
                    <div class="bottom-form">
                        <div class="col-md-9 grid-form1">
                            <input id="btnlogin" type="button" class="btn btn-lg btn-primary" value="Login" />
                        </div>
                        <div class="clearfix">
                        </div>
                    </div>
                    <br />
                    <div class="bottom-form">
                        <div class="col-md-12 grid-form">
                            <h5 id="hError" style='color: Red;'>
                            </h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Classie -->
    <script src="js/classie.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!--scrolling js-->
    <script src="js/jquery.nicescroll.js"></script>
    <script src="js/scripts.js"></script>
    <!--//scrolling js-->
    <script language="javascript" type="text/javascript">
        $(document).ready(function() {
            
            $('#btnlogin').click(function() {
                    $('#hError').text('Processing...');
                    $.get('https://www.kinrep.com/foster/ws/virtualroomservice.asmx/getFOSDetails', { foscode: document.getElementById('txtFosCode').value })
                    .success(function(result) {
                        localStorage.setItem("FOSName", result[0]['contact_person']);
                        localStorage.setItem("FOSCode", document.getElementById('txtFosCode').value);
                        localStorage.setItem("errinfo", "");
                        window.location.href = 'main.html';
                    })
                    .error(function() { alert('Check your internet connection'); });
                
            });
            
        });
        function fn_Login() {
            if (document.getElementById('txtFosCode').value == '') {
                document.getElementById('hError').innerText = 'Please enter your FOS Code';
                return;
            }
//            if (document.getElementById('txtMobNo').value.length != 10 || isNaN(document.getElementById('txtMobNo').value)) {
//                document.getElementById('hError').innerText = 'Mobile No. should be 10 digit number';
//                return;
//            }
            document.getElementById('hError').innerText = '';
            localStorage.setItem("FOSCode", document.getElementById('txtFosCode').value);
            window.location.href = 'main.html';
        }
    </script>
</body>
